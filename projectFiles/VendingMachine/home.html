<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vending Machine</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="container">
        <!-- title bar -->
        <div class="row col-12 d-flex justify-content-center" id="titleBar">
            <h1>Vending Machine</h1>
        </div>
        <hr>
        <!-- options and user interface -->
        <div class="row col-12" id="machine">
            <!-- available options -->
            <div class="col-8" id="optionSection">
                <!-- row1 -->
                <div class="row justify-content-center" id="optionRow">
                </div>
            </div>
            <!-- user interface -->
            <div class="col-4" id="interface">
                <!-- money -->
                <div class="row menuSection justify-content-center" id="moneyDiv">
                    <form class="form-vertical justify-content-center" role="form" id="moneyInputForm">
                        <div class="row justify-content-center" id="headerTotalIn">
                            <label for="totalInserted" class="control-label" id="totalInsertedLabel">Total $ In</label>
                        </div>
                        <div class="row form-group justify-content-center" id="displayTotalIn">
                            <input type="text" class="form-control display" id="totalInserted" name="totalInserted" readonly>
                        </div>
                        <div class="row justify-content-center" id="totalInButtonsRow1">
                            <div class="form-group col-md-6 col-sm-12">
                                <button type="button" class="btn btn-primary moneyButton" id="addDollarButton" onclick="addMoney(1.00)">Add Dollar</button>
                            </div>
                            <div class="form-group col-md-6 col-sm-12">
                                <button type="button" class="btn btn-primary moneyButton" id="addQuarterButton" onclick="addMoney(0.25)">Add Quarter</button>
                            </div>
                        </div>
                        <div class="row justify-content-center" id="totalInButtonsRow2">
                            <div class="form-group col-md-6 col-sm-12">
                                <button type="button" class="btn btn-primary moneyButton" id="addDimeButton" onclick="addMoney(0.10)">Add Dime</button>
                            </div>
                            <div class="form-group col-md-6 col-sm-12">
                                <button type="button" class="btn btn-primary moneyButton" id="addNickelButton" onclick="addMoney(0.05)">Add Nickel</button>
                            </div>
                        </div>
                    </form>
                    <hr>
                </div>
                <!-- business -->
                <div class="row menuSection justify-content-center" id="businessDiv">
                    <form class="row d-flex justify-content-center" role="form" id="businessInputForm">
                        <div class="col-12 d-flex justify-content-center" id="headerMessage">
                            <label for="displayMessage" class="control-label" id="displayMessageLabel">Messages</label>
                        </div>
                        <div class="form-group" id="displayMessageDiv">
                            <input type="text" class="form-control display" id="displayMessage" name="displayMessage" readonly>
                        </div>
                        <div class="col-12 d-flex justify-content-center" id="itemSelectionDiv">
                            <div class="form-inline">
                                <label for="userSelection" class="control-label" id="formLabel">Item:</label>
                                <input type="text" class="form-control display" id="userSelection" readonly>
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-center" id="purchaseButtonDiv">
                            <button type="button" class="btn btn-primary" id="purchaseButton" onclick="vendItem()">Make Purchase</button>
                        </div>
                    </form>
                    <hr>
                </div>
                <!-- change -->
                <div class="row menuSection d-flex justify-content-center" id="changeDiv">
                    <form class="row d-flex justify-content-center" role="form" id="changeInputForm">
                        <div class="col-12 d-flex justify-content-center" id="headerChange">
                            <label for="totalChange" class="control-label" id="totalChangeLabel">Change</label>
                        </div>
                        <div class="form-group" id="totalChangeDiv">
                            <textarea class="form-control display" rows="2" id="totalChange" name="totalChange" readonly></textarea>
                        </div>
                        <div class="col-12 d-flex justify-content-center" id="changeReturnButtonDiv">
                            <button type="button" class="btn btn-primary" id="changeReturnButton" onclick="changeReturn()">Change Return</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/home.js" async defer></script>
</body>

</html>
