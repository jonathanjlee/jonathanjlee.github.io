<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Weather</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Weather Page</h1><hr>
                    <ul class="list-group" id="errorMessages"></ul>
                </div>
            </div>
            <!-- form div -->
            <div class="col-md-12 d-flex justify-content-center">
                <form id="formInput">
                    <div class="form-group">
                        <label for="zipCode">Zip code:</label>
                        <input type="text" id="zipCode" pattern="\d{5}" name="zipCode" placeholder="Enter zip code" required>
                        <label for="units">Units:</label>
                        <select id="units" name="units">
                            <option selected>imperial</option>
                            <option>metric</option>
                        </select>
                        <button type="button" id="getWeatherButton" class="btn btn-primary">Get weather</button>
                    </div>
                </form>
            </div>
            <!-- current weather div -->
            <div id="currentWeatherDiv" class="row col-md-12" style="display:none">
                <div class="row col-md-12" id="currentWeatherTitleDiv"></div>
                <div class="row col-md-12" id="currentWeatherInfoDiv">
                    <div id="currentWeatherIconDiv" class="col-md-4"></div>
                    <div id="currentWeatherTextDiv" class="col-md-8"></div>
                </div>
            </div>
            <!-- five day forecast div -->
            <div id="fiveDayForecastDiv" class="row col-md-12" style="display:none">
                <div class="row col-md-12" id="fiveDayForecastTitleDiv"><p><h2>Five day forecast</h2></p></div>
                <div class="row col-md-12" id="fiveDaySpanDiv">
                    <div class="col-md-2" id="day1Info">
                        <div class="row col-md-12 d-flex justify-content-center" id="day1Date"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day1Icon"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day1Temp"></div>
                    </div>
                    <div class="col-md-2" id="day2Info">
                        <div class="row col-md-12 d-flex justify-content-center" id="day2Date"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day2Icon"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day2Temp"></div>
                    </div>
                    <div class="col-md-2" id="day3Info">
                        <div class="row col-md-12 d-flex justify-content-center" id="day3Date"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day3Icon"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day3Temp"></div>
                    </div>
                    <div class="col-md-2" id="day4Info">
                        <div class="row col-md-12 d-flex justify-content-center" id="day4Date"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day4Icon"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day4Temp"></div>
                    </div>
                    <div class="col-md-2" id="day5Info">
                        <div class="row col-md-12 d-flex justify-content-center" id="day5Date"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day5Icon"></div>
                        <div class="row col-md-12 d-flex justify-content-center" id="day5Temp"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/home.js" async defer></script>
    </body>
</html>
